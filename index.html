    <div>

        <form id="admissionForm" action="#">
            <h3>Admission Form</h3>

            <label for="name">Student Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="name">विद्यार्थी का नाम हिन्दी में:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="select gender">Select the Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
            <br>

            <label for="religion">Religion:</label>
            <select id="religion" name="religion" required>
                <option value="select religion">Select the Religion</option>
                <option value="Muslim">Muslim</option>
                <option value="hindu">Hindu</option>
                <option value="other">Other</option>
            </select><br>

            <label for="category">Category:</label>
            <select id="Category" name="category" required>
                <option value="select category">Select the Category</option>
                <option value="general">General</option>
                <option value="obc">OBC</option>
                <option value="ebc">EBC</option>
                <option value="sc">SC</option>
                <option value="st">ST</option>
            </select><br>

            <label for="aadharname">Name as per Aadhar Card:</label>
            <input type="text" id="aadharname" name="aadharname" required><br>

            <label for="aadharnumber">Aadhar Number:</label>
            <input type="number" id="aadharnumber" name="aadharnumber" required><br>

            <label for="height">Height:</label>
            <input type="number" id="height" name="height" required><br>

            <label for="weight">Weight:</label>
            <input type="number" id="weight" name="weight" required><br>

            <label for="bgroup">Blood Group:</label>
            <select id="bgroup" name="bgroup" required>
                <option value="select the blood group">Select the Blood Group</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select><br>

            <label for="rte">Section 12 of the RTE:</label>
            <select id="rte" name="rte" required>
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select><br>

            <!-- Address -->

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br>

            <!-- mother's ka data -->

            <label for="Mother Name">Mother's Name:</label>
            <input type="text" id="Mother Name" name="Mother Name" required><br>

            <label for="Mother Name">माता का नाम हिन्दी में:</label>
            <input type="text" id="Mother Name" name="Mother Name" required><br>

            <label for="madharnum">Mother's Aadhar Number:</label>
            <input type="number" name="madharnum" id="madharnum">

            <!-- father's ka data -->

            <label for="father Name">Father's Name:</label>
            <input type="text" id="father Name" name="father Name" required><br>

            <label for="father Name">पिता का नाम हिन्दी में:</label>
            <input type="text" id="father Name" name="father Name" required><br>

            <label for="madharnum">Father's Aadhar Number:</label>
            <input type="number" name="madharnum" id="madharnum">

            <label for="mobilenumber">Mobile Number:</label>
            <input type="number" id="mobilenumber" name="mobilenumber" required><br>
            <input type="number" id="mobilenumber" name="mobilenumber" required><br>

            <label for="schoolname">The school in which he was reading:</label>
            <input type="text" name="schoolname" id="schoolname">

            <label for="classname">The class in which he was reading previously:</label>
            <input type="text" name="classname" id="classname">

            <label for="result">What was the percentage of result in previous class:</label>
            <input type="number" name="result" id="result">

            <label for="attendance">What was the total number of attendance in previous class:</label>
            <input type="number" name="attendance" id="attendance">

            <label for="admission">Class to which admission:</label>
            <select id="admission" name="admission" required>
                <option value="admission">Select the Class</option>
                <option value="admission">Nursery</option>
                <option value="admission">LKG</option>
                <option value="admission">UKG</option>
                <option value="admission">I</option>
                <option value="admission">II</option>
                <option value="admission">III</option>
                <option value="admission">IV</option>
                <option value="admission">V</option>
                <option value="admission">VI</option>
                <option value="admission">VII</option>
                <option value="admission">VIII</option>
                </source><br>

                <label for="admissionnumber">Admission Number:</label>
                <input type="text" name="admissionumber" id="admissionnumber">

                <label for="admissiondate">Admission Date:</label>
                <input type="date" name="admissiondate" id="admissiondate">

                <input type="submit" value="Submit">
        </form>
    </div>
